<body>

  <div class="container" >
      <div class="content">

        <div id="fale_conosco">
          <form method="post" action="">
            <h1>Fale Conosco</h1>

            <p>
              <label for="nome_cad">Seu nome</label>
              <input id="nome_cad" name="nome_cad" type="text" placeholder="Ex: André Vieira" onkeypress="return /[a-z]/i.test(event.key)" required>
            </p>

            <p>
              <label for="email_cad">Seu e-mail</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex: andrevieira@gmail.com" required>
            </p>

            <p>
              <label for="mensagem_cad">Digite seu comentário</label>
              <br><br>
              <textarea id="mensagem" rows="10" style="width:350px;" placeholder="Digite seu comentário aqui." required></textarea>
            </p>

            <p>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpar">
            </p>

          </form>
        </div>
