        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
          <form method="post" action="">
            <h1>Cadastro</h1>

            <p>
              <label for="nome_cad">Seu nome</label>
              <input id="nome_cad" name="nome_cad" type="text" placeholder="Ex: André Vieira" onkeypress="return /[a-z]/i.test(event.key)" required>
            </p>

            <p>
              <label for="">Seu CPF </label>
              <input id = "cpf" name="cpf" type="text" placeholder="Ex: 12345678901" size="12" maxlength="11" minlength="11" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" required>
            </p>

            <p>
              <label for="fender" >Seu endereço</label>
           		<input id="ender"  name="ender" type="text"placeholder="Ex: Avenida das Flores, 123. Jardim Alvorada"  maxlength="50" size="35" required >
            </p>

            <p>
              <label for="email_cad">Seu e-mail</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex: andrevieira@gmail.com" required>
            </p>

            <p>
              <label for="senha_cad">Sua senha</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Ex: 1234" required>
            </p>

            <p>
              <input type="submit" value="Cadastrar">
              <input type="reset" value="Limpar">
            </p>

            <p class="link">
              Já tem conta?
              <a href="../Grupo 6/login.html"> Ir para Login </a>
            </p>
          </form>
