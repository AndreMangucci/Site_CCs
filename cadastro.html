<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../Site_CCs/css/estilo.css">
  <script src="js/functions_cookie.js"> </script>
</head>

<body>
  <header>

  <div class="container" >
      <div class="content">
        
        <script>
          var data = new Date();
          var diasemana = data.getDay();           
          var dia = data.getDate();
          var mes = data.getMonth();
          var ano = data.getFullYear();

          var meses = new Array("Janeiro", "Fevereiro", "Março" , "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro","Outubro", "Novembro", "Dezembro");
          var semana = new Array("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado");
          document.write(semana[diasemana] + " , " + dia + " de " + meses[mes] + " de " + ano + "<br/>");
        </script>

        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
          <form name="form_cadastro" method="post" action="login.html" onsubmit="return cadastroDados()">
            <h1>Cadastro</h1>

            <p>
              <label for="nome_cad">Seu nome</label>
              <input id="nome_cad" name="nome_cad" type="text" placeholder="Ex: André Vieira" onkeypress="return /[a-z, ]/i.test(event.key)" required>
            </p>

            <p>
              <label for="">Seu CPF </label>
              <input id = "cpf" name="cpf" type="text" placeholder="Ex: 12345678901" size="12" maxlength="11" minlength="11" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" required>
            </p>

            <p>
              <label for="fender" >Seu endereço</label>
           		<input id="ender"  name="ender" type="text"placeholder="Ex: Avenida das Flores, 123. Jardim Alvorada"  maxlength="50" size="35" required >
            </p>

            <p>
              <label for="email_cad">Seu e-mail</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex: andrevieira@gmail.com" required>
            </p>

            <p>
              <label for="senha_cad">Sua senha</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Ex: 1234" required>
            </p>

            <p>
              <input type="submit" value="Cadastrar">
              <input type="reset" value="Limpar">
            </p>

            <p class="link">
              Já tem conta?
              <a href="../Site_CCs/login.html"> Ir para Login </a>
            </p>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
